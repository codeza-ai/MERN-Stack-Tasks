<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: #b02a54;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: #7d1a39;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container table {
            width: 100%;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="tel"],
        .form-container textarea,
        .form-container select {
            width: 70%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container input[type="radio"] {
            margin-right: 5px;
        }

        .form-container .gender-container {
            margin-bottom: 10px;
        }

        .form-container .gender-container label {
            display: inline-block;
            margin-right: 10px;
        }

        .form-container button {
            font-size: 15px;
            font-weight: bolder;
            width: 100%;
            padding: 10px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #b02a54;
            color: white;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form action="#">
            <table>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td>Phone Number: </td>
                    <td><input type="tel" id="phone" name="phone" required></td>
                </tr>
                <tr>
                    <td>Gender: </td>
                    <td><label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label></td>
                </tr>
                <tr>
                    <td>Language: </td>
                    <td><select id="language" name="language" required>
                        <option value="">Select language</option>
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                        <!-- Add more options as needed -->
                    </select></td>
                </tr>
                <tr>
                    <td>Zip code: </td>
                    <td><input type="text" id="zip" name="zip" required></td>
                </tr>
                <tr>
                    <td>About: </td>
                    <td><textarea id="about" name="about" rows="4" required></textarea></td>
                </tr>
            </table>
            

            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
