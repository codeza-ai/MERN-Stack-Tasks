<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .box {
            width: fit-content;
            height: fit-content;
            align-items: baseline;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border: 2px solid black;
        }

    </style>
</head>
<body>
    <div>
        <div class="box">
            <h4>Lists can be nested (lists inside lists): </h4>
            <ul>
                <li>Coffee</li>
                <li>Tea 
                    <ul>
                        <li>Black Tea</li>
                        <li>Green Tea</li>
                    </ul>
                </li>
                <li>Milk</li>
            </ul>
        </div>
    </div>
</body>
</html>
