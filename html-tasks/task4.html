<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 80vh;
        }
        table{
            width: 25%;
            gap: 5px;
            border-collapse: separate;
        }
        table tr td {
            width: 50%;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <td>Full Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Re Password:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><select>
                    <option>Male</option>
                    <option>Female</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
