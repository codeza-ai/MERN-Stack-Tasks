<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: red;
        }

        .form-control:invalid {
            border-color: red;
        }
    </style>
</head>

<body>

    <div class=" mt-5 container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                <div class="error-message form-text">Name is required</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                <div class="error-message form-text">Email is required</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                <div class="error-message form-text">Password is required</div>
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies</label>
                <select class="form-control" id="hobbies" required>
                    <option value="" disabled selected>Select your hobbies</option>
                    <option value="reading">Reading</option>
                    <option value="traveling">Traveling</option>
                    <option value="sports">Sports</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger btn-block">Submit</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script> -->
</input>
</input>
