<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <head rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label"><i class="fas fa-user"></i> First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label"><i class="fas fa-user"></i> Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label"><i class="fas fa-envelope"></i> E-Mail</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="E-Mail Address">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label"><i class="fas fa-phone"></i> Phone #</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" placeholder="(845)555-1212">
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label"><i class="fas fa-home"></i> Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
            </div>
            <div class="form-group row">
                <label for="city" class="col-sm-2 col-form-label"><i class="fas fa-city"></i> City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
            </div>
            <div class="form-group row">
                <label for="state" class="col-sm-2 col-form-label"><i class="fas fa-list"></i> State</label>
                <div class="col-sm-10">
                    <select class="form-control" id="state">
                        <option>Please select your state</option>
                        <option>California</option>
                        <option>New York</option>
                        <option>Texas</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Do you have hosting?</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes">
                            <label class="form-check-label" for="hostingYes">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
                            <label class="form-check-label" for="hostingNo">
                                No
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label for="projectDescription" class="col-sm-2 col-form-label"><i class="fas fa-pencil-alt"></i>
                    Project Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="projectDescription" rows="3"
                        placeholder="Project Description"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-warning"><i class="fas fa-paper-plane"></i> Send</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
